<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container login-container">
      <div class="card">
        <div class="card-body">
          <div class="login-icon">
            <img
              src="./images/logo.png"
              alt="Logo"
              style="max-width: 100%; height: auto; margin-bottom: 10px"
            />
          </div>
          <form id="loginForm">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="User"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                autocomplete="off"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </form>
          <div class="create-user-link">
            <a href="#" id="openCreateUserModalLink">Add new User</a>
          </div>
          <div class="login-error" id="errorMessage" style="color: red">
            <i class="fas fa-times-circle"></i> Wrong user or password
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="adminLoginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="adminLoginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="adminLoginModalLabel">
              Administrator-Login
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="adminLoginForm">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="adminUsername"
                  name="adminUsername"
                  placeholder="Admin Username"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="adminPassword"
                  name="adminPassword"
                  placeholder="Admin password"
                  autocomplete="off"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
              <div
                class="login-error"
                id="adminLoginErrorMessage"
                style="
                  display: none;
                  text-align: center;
                  margin-top: 10px;
                  color: red;
                "
              >
                <i class="fas fa-times-circle"></i> Not authorized!
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="createUserModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="createUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createUserModalLabel">
              Neuen Benutzer anlegen
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="createUserForm">
              <div class="form-group">
                <label for="newUsername">Benutzername</label>
                <input
                  type="text"
                  class="form-control"
                  id="newUsername"
                  name="newUsername"
                  required
                />
              </div>
              <div class="form-group">
                <label for="newPassword">Passwort</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  name="newPassword"
                  required
                />
              </div>
              <div class="form-group">
                <label for="newRole">Rolle</label>
                <select
                  class="form-control"
                  id="newRole"
                  name="newRole"
                  required
                >
                  <option value="USER">USER</option>
                  <option value="ADMIN">ADMIN</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Benutzer anlegen
              </button>
            </form>

            <div
              class="login-error"
              id="createUserErrorMessage"
              style="
                display: none;
                text-align: center;
                margin-top: 10px;
                color: red;
              "
            >
              <i class="fas fa-times-circle"></i> This User already exists!
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">
              User successfully saved
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">New User is now available!</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Quit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/authentification/login.js"></script>
  </body>
</html>

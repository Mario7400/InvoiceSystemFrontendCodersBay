    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/invoiceData.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">
        <i class="fas fa-home"></i> Home
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="customerServiceDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i> Customer Service
            </a>
            <div
              class="dropdown-menu"
              aria-labelledby="customerServiceDropdown"
            >
              <a class="dropdown-item" href="../addCustomer.html">
                <i class="fas fa-user-plus"></i> Add Customer
              </a>
              <a class="dropdown-item" href="./editCustomer.html">
                <i class="fas fa-user-edit"></i> Edit Customer
              </a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="productServiceDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-cubes"></i> Product Service
            </a>
            <div class="dropdown-menu" aria-labelledby="productServiceDropdown">
              <a class="dropdown-item" href="./addProduct.html">
                <i class="fas fa-plus"></i> Add Product
              </a>
              <a class="dropdown-item" href="./editProduct.html">
                <i class="fas fa-edit"></i> Edit Product
              </a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dataDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-database"></i> Data
            </a>
            <div class="dropdown-menu" aria-labelledby="dataDropdown">
              <a class="dropdown-item" href="./statistic.html">
                <i class="fas fa-chart-bar"></i> Statistic
              </a>
              <a class="dropdown-item" href="./invoiceData.html">
                <i class="fas fa-file-invoice"></i> Invoice Data
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html" id="logoutLink">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="customerFilter">Filter by Customer ID:</label>
            <select id="customerFilter" class="form-control">
              <option value="">All</option>
            </select>
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="dateFilter">Filter by Invoice Date:</label>
            <select id="dateFilter" class="form-control">
              <option value="">All</option>
            </select>
          </div>
        </div>

        <!-- Filter Dropdown nach PLZ -->
        <div class="col-md-3">
          <div class="form-group">
            <label for="plzFilter">Filter by PLZ:</label>
            <select id="plzFilter" class="form-control">
              <option value="">All</option>
            </select>
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="invoiceNumberFilter">Filter by Invoice Number:</label>
            <input type="text" id="invoiceNumberFilter" class="form-control" />
          </div>
        </div>
      </div>

      <table id="invoiceTable" class="table table-hover invoice-table">
        <thead>
          <tr>
            <th style="width: 10%">R-Nr.</th>
            <th style="width: 7%">ID</th>
            <th style="width: 21%">Customer</th>
            <th style="width: 20%">Street</th>
            <th style="width: 12%">PLZ</th>
            <th style="width: 20%">Town</th>
            <th style="width: 10%">Date</th>
          </tr>
        </thead>
        <tbody id="invoiceTableBody"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/authentification/auth.js"></script>
    <script src="./js/data/invoiceData.js"></script>
    <script src="./js/data/invoiceDataFilter.js"></script>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/addProductService.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">
        <i class="fas fa-home"></i>
        Home
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="customerServiceDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i>
              Customer Service
            </a>
            <div
              class="dropdown-menu"
              aria-labelledby="customerServiceDropdown"
            >
              <a class="dropdown-item" href="./addCustomer.html">
                <i class="fas fa-user-plus"></i>
                Add Customer
              </a>
              <a class="dropdown-item" href="./editCustomer.html">
                <i class="fas fa-user-edit"></i>
                Edit Customer
              </a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="productServiceDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-cubes"></i>
              Product Service
            </a>
            <div class="dropdown-menu" aria-labelledby="productServiceDropdown">
              <a class="dropdown-item" href="./addProduct.html">
                <i class="fas fa-plus"></i>
                Add Product
              </a>
              <a class="dropdown-item" href="./editProduct.html">
                <i class="fas fa-edit"></i>
                Edit Product
              </a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dataDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-database"></i> Data
            </a>
            <div class="dropdown-menu" aria-labelledby="dataDropdown">
              <a class="dropdown-item" href="./statistic.html">
                <i class="fas fa-chart-bar"></i> Statistic
              </a>
              <a class="dropdown-item" href="./invoiceData.html">
                <i class="fas fa-file-invoice"></i> Invoice Data
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html" id="logoutLink">
              <i class="fas fa-sign-out-alt"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Add Product</h2>
      <form id="addProductForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            id="productDescription"
            placeholder="Description"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="productPrice"
            placeholder="Price"
            required
          />
        </div>
        <div class="form-group">
          <select class="form-control" id="productAvailability" required>
            <option value="true" selected>Available</option>
            <option value="false">Not Available</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-plus"></i> Add Product
        </button>
      </form>
    </div>

    <div
      class="modal fade"
      id="productExistsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="productExistsModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productExistsModalLabel">
              Product Exists
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">A product with this name already exists.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="productAddedModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="productAddedModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productAddedModalLabel">
              Product Added
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Product added successfully.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/authentification/auth.js"></script>
    <script src="./js/productService/addProducts.js"></script>
  </body>
</html>
